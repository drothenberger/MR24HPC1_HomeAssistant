esphome:
  name: {{your device name}}
  friendly_name:  {{your device name}}
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32c3

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3
  framework:
    type: esp-idf

# /***** For the following, please use the code automatically generated by ESPHome.
# Enable Home Assistant API
api:
  encryption:
    key: "{{your key}}"

ota:
  password: "{{your password}}"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "XIAO-ESP32C3"
    password: "seeedstudio"
# *****/

packages:
  remote_package:
    url: https://github.com/limengdu/MR24HPC1_HomeAssistant/
    ref: mmwave-kit
    files: [packages/mr24hpc1_mmwave_kit.yaml]
    refresh: 1d
